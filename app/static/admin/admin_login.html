<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" />
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="./admin_styles.css" />
  </head>
  <body>
    <a href="#content" class="sr-only">Skip to content</a>
    <div class="container-full">
      <main id="content" class="login-card" role="main" aria-label="Admin sign in">
        <header>
          <h1 class="login-title">Admin Console</h1>
          <p class="login-subtitle">Secure access to configuration and system controls</p>
        </header>

        <div id="error" class="error-banner" role="alert" aria-live="assertive"></div>

        <form id="loginForm" method="post" action="/admin/login" novalidate>
          <input type="hidden" name="csrf_token" id="csrfToken" />

          <div class="form-row">
            <input id="username" name="username" class="input" placeholder=" " autocomplete="username" required aria-required="true" autofocus />
            <label class="floating-label" for="username">Username</label>
          </div>

          <div class="form-row" style="position: relative;">
            <input id="password" name="password" class="input" placeholder=" " type="password" autocomplete="current-password" required aria-required="true" />
            <label class="floating-label" for="password">Password</label>
            <button type="button" class="password-toggle" aria-label="Show password" id="togglePassword">
              <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7Zm0 12a5 5 0 1 1 .001-10.001A5 5 0 0 1 12 17Z"/></svg>
            </button>
          </div>

          <div class="form-row" style="display:flex;align-items:center;justify-content:space-between;">
            <label class="switch" aria-label="Remember me">
              <input id="remember" name="remember" type="checkbox" />
              <span class="switch-handle"></span>
              <span class="switch-bg" aria-hidden="true"></span>
            </label>
            <small style="color:var(--text-secondary);">Remember me</small>
          </div>

          <button id="submitBtn" class="btn-primary" type="submit" aria-busy="false">
            <span class="spinner" hidden></span>
            <span>Sign In</span>
          </button>
        </form>

        <footer style="margin-top:16px;color:var(--text-secondary);font-size:12px;">
          <span id="version">v0.1.0</span>
        </footer>
      </main>
    </div>

    <script src="./admin_scripts.js" defer></script>
  </body>
  </html>
