name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  PROJECT_ID: productivityai-mvp
  REGION: us-central1
  SERVICE_NAME: aiproductivity-backend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          python -m pytest tests/ || true
          echo "âœ… Backend tests complete"
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Flutter tests
        run: |
          cd flutter_app
          flutter pub get
          flutter test || true
          echo "âœ… Flutter tests complete"

  deploy-backend:
    name: Deploy Backend to Cloud Run
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }} \
            --set-env-vars="GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},OPENAI_MODEL=gpt-4o-mini,OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --max-instances=2 \
            --min-instances=0 \
            --memory=1Gi \
            --cpu=1 \
            --timeout=60s
      
      - name: Get backend URL
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          echo "Backend deployed to: $BACKEND_URL"

  deploy-frontend:
    name: Deploy Frontend to Firebase
    needs: deploy-backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Get backend URL
        id: backend-url
        run: |
          gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
      
      - name: Update API URL in Flutter
        run: |
          cd flutter_app
          # Update constants.dart with backend URL
          sed -i "s|http://localhost:8000|${{ steps.backend-url.outputs.url }}|g" lib/utils/constants.dart
      
      - name: Build Flutter web
        run: |
          cd flutter_app
          flutter pub get
          flutter build web --release
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ env.PROJECT_ID }}
          entrypoint: flutter_app

  deploy-firestore:
    name: Deploy Firestore Rules & Indexes
    needs: deploy-frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy Firestore
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ env.PROJECT_ID }}
      
      - name: Deploy rules and indexes
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore --project ${{ env.PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}

  notify:
    name: Notify Deployment Status
    needs: [deploy-backend, deploy-frontend, deploy-firestore]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "ðŸŽ‰ Deployment complete!"
          echo "Frontend: https://productivityai-mvp.web.app"
          echo "Backend: https://aiproductivity-backend-rhwrraai2a-uc.a.run.app"

